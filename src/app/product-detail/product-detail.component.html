@if (product$ | async; as product) {
<div class="product-detail-section">
  <div class="main-product-container">
    <div class="product-img-container">
      <img [src]="'/img/products/' + product.imgSrc" alt="product-img" />
    </div>
    <div class="product-detail-container">
      <div class="product-detail-container-top">
        <div class="product-price-container">
          <span>{{ product.productPrice }}</span>
          <span>{{ product.basePrice }}</span>
        </div>

        <div class="product-name-container">
          <p>
            <span>{{ product.brand }}</span>
            <span> {{ product.name }}</span>
          </p>
          <p>{{ product.productSpecification }}</p>
        </div>

        <div class="rating-container">
          <div class="rating-left">
            <span>Bewertungen</span>
            <div class="product-rating">
              <app-product-rating
                [productRating]="product.rating"
              ></app-product-rating>
              <span class="rating">{{ product.numberOfRating }}</span>
            </div>
          </div>
          <div class="rating-right">
            <a href="#"><span>Marke</span>Mehr von {{product.brand}}</a>
          </div>
        </div>
      </div>
      <div class="product-detail-container-bottom">
        <div class="available-container">
          <div class="left-section">
            <span>
              <svg
                class="icon"
                fill="none"
                viewBox="0 0 16 16"
                width="16"
                height="16"
              >
                <path
                  fill-rule="evenodd"
                  d="M6.893 11.139 3.847 8.092l1.108-1.015 1.938 1.939 4.153-4.154 1.108 1.107zM8 1.999A6 6 0 1 0 8 14.003 6 6 0 0 0 8 2"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </div>
          <div class="right-section">
            <span>Morgen geliefert</span>
            <span>Mehr als 10 St√ºck an Lager</span>
          </div>
        </div>
        <div class="button-container">
          <div class="shopping-container">
            <button>
              <svg
                fill="none"
                viewBox="0 0 16 16"
                width="16"
                height="16"
                class="sc-ef5ec55-3 jgJxAN styled_StyledSvg__dt2Aw styled_StyledSvg____NFkV6"
              >
                <path
                  fill="#fff"
                  fill-rule="evenodd"
                  d="M15 4H3.728l2.225 6.113L15 8.19zm1-1v6L5.311 11.272 1.936 2H0V1h2.636l.728 2zM3.5 12a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M14 13.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"
                  clip-rule="evenodd"
                ></path>
              </svg>

              <span>In den Warenkorb</span>
            </button>
            <div class="bottom-btn-container">
              <button>
                <svg
                  fill="none"
                  viewBox="0 0 16 16"
                  width="16"
                  height="16"
                  class="sc-ef5ec55-2 iedMKo styled_StyledSvg__dt2Aw styled_StyledSvg____NFkV6"
                >
                  <path
                    fill="#000"
                    fill-rule="evenodd"
                    d="M9 8h7V1H9zm1-1h5V2h-5zM0 8h7V1H0zm1-1h5V2H1zm8 5h7v-1.001H9zm-9 0h7v-1.001H0zm9 2h7v-1H9zm-9 0h7v-1H0zm9 2h7v-1H9zm-9 0h7v-1H0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span> Vergleichen </span>
              </button>
              <button>
                <svg
                  fill="none"
                  viewBox="0 0 16 16"
                  width="16"
                  height="16"
                  class="sc-ef5ec55-1 KkTNH styled_StyledSvg__dt2Aw styled_StyledSvg____NFkV6"
                >
                  <path
                    fill="#000"
                    fill-rule="evenodd"
                    d="M9.318 0 6.123 3.195l1.495 1.494-2.492 2.49H2.14L.644 8.675l2.99 2.989L0 15.295.705 16l3.632-3.633 2.99 2.988 1.493-1.494v-2.988l2.49-2.491 1.495 1.494L16 6.682zM2.052 8.674l.5-.498h2.987l3.488-3.487-1.495-1.494 1.786-1.786 5.273 5.273-1.786 1.786-1.494-1.495-3.487 3.487v2.989l-.498.498z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>Merken</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

}
