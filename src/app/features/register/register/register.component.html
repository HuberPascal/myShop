<div>
  <div>
    <h1>Ein Konto er√∂ffnen</h1>
  </div>
  <form [formGroup]="registerForm" (ngOnsubmit)="onSubmit()" class="form">
    <mat-form-field>
      <mat-label>Geschlecht</mat-label>
      <input matInput type="text" formControlName="gender" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nachname</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <button type="submit" [disabled]="!registerForm.valid">
      Konto erstellen
    </button>
  </form>
</div>
